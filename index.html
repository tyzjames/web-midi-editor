<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="icon" href="../../favicon.ico">
      <title>MorningstarFX Web Midi Editor</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
      <meta name="description" content="MorningstarFX Midi Editor" />
      <script src="controller/controller.js"></script>
      <link href="css/myCSS.css" rel="stylesheet">
   </head>
   <body ng-app="myApp">
      <header>
         <h1 class="col-xs-12 std-grid">
            MorningstarFX Midi Editor
         </h1>
      </header>
      <main ng-controller="MidiController as mCtrl">
         <div class="bankswitchheader">
            <div class="col-xs-6 std-grid">Bank <br> 
               <strong>
               <font size="100px">
               {{currentPreset.bankNumber + 1}}
               </font>
               </strong>
            </div>
            <div class="col-xs-6 std-grid">Switch<br>
               <strong>
               <font size="100px">
               {{currentPreset.getSwitchLabel()}}
               </font>
               </strong>
            </div>
         </div>
         <div>
            <form ng-controller='FormController as form'>
               <div>
                  <div class="col-xs-12 std-grid presetRow">
                     <div class="col-xs-4" style="text-align:left; padding-left:10px;">
                        <label for="presetName">Preset Name: </label>
                        <input id="presetName" type="text" ng-model="currentPreset.presetName" maxlength="6" ng-trim='false'></input>
                     </div>
                     <div class="col-xs-1">
                        <input id="submitButton" type="submit" ng-click="sendCCMessage()"/>
                     </div>
					 <div class="col-xs-1">
                        <input id="submitButton" type="submit" ng-click="sendCCMessage()" value="Reset"/>
                     </div>
					 <div class="col-xs-6"></div>
                  </div>
               </div>
               <div class="midiMsgHead">
                  <div class="col-xs-1 std-grid">MidiMsg</div>
                  <div class="col-xs-3 std-grid">Type</div>
                  <div class="col-xs-2 std-grid">Number</div>
                  <div class="col-xs-2 std-grid">V1</div>
                  <div class="col-xs-2 std-grid">V2</div>
                  <div class="col-xs-2 std-grid">Channel</div>
               </div>
               <br/>
               <div class="form" ng-repeat="msg in currentPreset.midiMessages">
                  <div class="col-xs-1 col-height std-grid">
                     {{msg.getNumber()}}
                  </div>
                  <div class="col-xs-3 col-height  std-grid">
                     <select name="selectMidiType" id="selectMidiType" ng-model="msg.midiType">
                        <option value = 0>Empty</option>
                        <option value = 1>PC Message</option>
                        <option value = 2>CC Message</option>
                        <option value = 3>CC Toggle Value</option>
                        <option value = 4>CC Toggle Hold</option>
                        <option value = 5>CC Toggle Number</option>
                        <option value = 6>Note On</option>
                        <option value = 7>Note Off</option>
                        <option value = 8>Midi Clock</option>
                        <option value = 9>Midi Clock Tap Tempo</option>
                        <option value = 10>Strymon Bank Up</option>
                        <option value = 11>Strymon Bank Down</option>
                        <option value = 12>Strymon Scroll Up</option>
                        <option value = 13>Strymon Scroll Down</option>
                     </select>
                  </div>
                  <div class="col-xs-2 col-height  std-grid">
                     <input type="number" id="selectMidiNumber"/ ng-model="msg.midiNum" min="0" max = "127"/>
                  </div>
                  <div class="col-xs-2 col-height  std-grid">
                     <input type="number" id="selectMidiV1" ng-model="msg.midiV1" min="0" max = "127"/>
                  </div>
                  <div class="col-xs-2 col-height  std-grid">
                     <input type="number" id="selectMidiV2" ng-model="msg.midiV2" min="0" max = "127"/>
                  </div>
                  <div class="col-xs-2 col-height  std-grid">
                     <input type="number" id="selectMidiChannel" ng-model="msg.midiChannel" min="0" max = "16"/>
                  </div>
               </div>
               <br/>
            </form>
         </div>
      </main>
      <footer>
         <div class="col-xs-12 std-grid">
			<p>Morningstarfx 2016</p>
		</div>
      </footer>
   </body>
</html>
